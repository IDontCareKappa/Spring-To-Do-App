<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<div th:insert="navbar/Navbar :: navbar"></div>
<div class="bg"></div>
<div class="table-container">

    <form action="#" th:action="@{/todo/add}">
        <div class="row d-flex justify-content-center fadeIn m-5">
            <div class="addPostBtn p-0 col-11 fadeIn">
                <button type="submit" value="" class="box-shadow">
                            <span class="row">
                                <span class="col align-self-start"></span>
                                <span class="col align-self-center">ADD TASK</span>
                                <span class="col align-self-end d-flex justify-content-end my-auto">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                </span>
                            </span>
                </button>
            </div>
        </div>
    </form>

    <div class="table-container p-5 bg-minor border border-dark rounded fadeIn">
        <div class="row">
            <div class="col">
                <p class="h3">To Do</p>
                <div th:if="${!item.done}" th:each="item : ${items}" >
                    <div class="card bg-main mt-3">
                        <div class="card-body border rounded border-danger row">
                            <h5 class="card-title col-8" th:text="${item.title}"></h5>
                            <div class="row col-4">
                                <a th:href="@{'/todo/mark/' + ${item.id}}" class="btn btn-primary col-8">Mark as done</a>
                                <div class="col-4">
                                    <form action="#" th:action="@{'/todo/{id}'(id=${item.id})}" th:method="delete">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" id="submitButton1" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mx-2">
                <p class="h3">Done</p>
                <div th:if="${item.done}" th:each="item : ${items}">
                    <div class="card bg-main mt-3">
                        <div class="card-body border border-success row" >
                            <h5 class="card-title col-8" th:text="${item.title}"></h5>
                            <div class="row col-4">
                                <div class="col-6">
                                    <form action="#" th:action="@{'/todo/{id}'(id=${item.id})}" th:method="delete">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <button type="submit" id="submitButton" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer/Footer :: footer"></div>
</body>
</html>
